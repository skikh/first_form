<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Форма</title>
</head>

<body>
    <main>
        <div class="wrapper"></div>
        <div class="form">
            <form action="" id="form" class="form__body" method="post">
                <h1 class="form__title">
                    Задать вопрос
                </h1>
                <div class="form__item">
                    <input id="formName" type="text" name="name" class="form_input _req " value="Фамилия Имя Отчество *"
                        onfocus="this.value=''" required pattern="^[А-Яа-яЁё\s]+$"
                        title="Поле может содержать только русские буквы, пробелы, тире.">
                </div>
                <div class="form__item">
                    <input id="formPhone" type="text" name="phone" class="form_input _req " value="Телефон *"
                        onfocus="this.value=''" required pattern="^[0-9\s+]+$"
                        title="Поле может содержать только только цифры, “-”, пробелы, “+”.">
                </div>
                <div class="form__item">
                    <input id="formEmail" type="email" name="email" class="form_input _req _email" value="Email"
                        onfocus="this.value=''" required>
                </div>
                <button type="submit" class="form__button">ОТПРАВИТЬ ЗАПРОС</button>
            </form>
        </div>
        </div>
        <div></div>
    </main>
    <div id="result_form"></div> <! -- форма для Ajax -->
</body>

</html>
